<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Pages â€“ HTML Preview</title>
  <style>
    :root {
      --bg: #f5f6f8;
      --card: #ffffff;
      --text: #1f2933;
      --muted: #6b7280;
      --accent: #6366f1;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    .container {
      max-width: 960px;
      margin: 64px auto;
      padding: 0 24px;
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }
    h1 {
      margin-top: 0;
      font-size: 2rem;
    }
    p {
      color: var(--muted);
      font-size: 1rem;
    }
    .badge {
      display: inline-block;
      margin-top: 16px;
      padding: 6px 12px;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      font-size: 0.85rem;
      font-weight: 500;
    }
    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>GitHub Pages is working</h1>
      <p>
        If you see this page styled with spacing, rounded corners, and a shadow,
        your HTML and CSS are being served correctly.
      </p>
      <span class="badge">index.html loaded</span>
      <footer>
        <p>
          Location: <code>index.html</code><br />
          Served by GitHub Pages
        </p>
      </footer>
    </div>
  </div>
</body>
</html>
